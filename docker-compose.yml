version: '3'

services:
  navidash:
    # Use the local Dockerfile for building
    # build: .
    # Or use the pre-built image
    image: ghcr.io/wtfllix/navidash:latest
    container_name: navidash
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      # Persist data to local ./data directory
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - DEMO_MODE=false
      - NEXT_PUBLIC_DEMO_MODE=false
      - DATA_DIR=/app/data

